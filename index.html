<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>NodaSoft test</title>
  </head>
  <body>
    <!--popup start-->
    <div class="popup-container" id="popupContainer">
      <div class="popup">
        <div class="popup-close">
          <a href="#taskContainer" class="popup-close-btn">X</a>
        </div>
        <div class="popup-content">
          <h3 class="popup-heading">Pop-up</h3>
        </div>
      </div>
    </div>
    <!--popup finish-->

    <!--task start-->
    <div class="task-container" id="taskContainer">
      <header class="header" id="header">
        <div class="container header-container" id="headerContainer">
          <a href="#popupContainer" class="popup-open-btn">Open pop-up button</a>
        </div>
      </header>

      <main class="main" id="main">
        <div class="container main-container" id="mainContainer">
          <div class="block block-green">
            <div class="block-green-box green-box1"></div>
            <div class="block-green-box green-box2"></div>
            <div class="block-green-box green-box3"></div>
            <div class="block-green-box green-box4"></div>
            <div class="block-green-box green-box5"></div>
          </div>
          <div class="block block-blue">
            <div class="block-blue-box blue-box1"></div>
            <div class="block-blue-box blue-box2"></div>
            <div class="block-blue-box blue-box3"></div>
            <div class="block-blue-box blue-box4"></div>
          </div>
        </div>
      </main>

      <footer class="footer" id="footer">
        <div class="container footer-container" id="footerContainer"></div>
      </footer>
    </div>
    <!--task finish-->
  </body>
</html>
